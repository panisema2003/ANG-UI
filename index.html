<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Microservicios GCP</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Dashboard de Microservicios en GCP</h1>

        <div class="section">
            <h2>Microservicios Django (Simulación)</h2>
            <div class="buttons-group">
                <button class="btn-django" onclick="callDjangoService('django-service-1')">Llamar Django Service 1</button>
                <button class="btn-django" onclick="callDjangoService('django-service-2')">Llamar Django Service 2</button>
            </div>
            <div id="djangoStatus" class="status-message"></div>
        </div>

        <div class="section">
            <h2>Microservicio de Seguridad Java (Anti-Spoofing)</h2>
            <div class="buttons-group">
                <button class="btn-java" onclick="startJavaMonitoring()">Iniciar Monitoreo Spoofing (1 min)</button>
                <button class="btn-java" onclick="stopJavaMonitoring()">Detener Monitoreo</button>
                <button class="btn-java" onclick="getJavaLatestResults()">Ver Últimos Resultados</button>
                <button class="btn-java" onclick="getJavaStatistics()">Ver Estadísticas Spoofing</button>
            </div>
            <div id="javaStatus" class="status-message"></div>

            <h3>Historial de Monitoreo</h3>
            <table id="monitoringResultsTable">
                <thead>
                    <tr>
                        <th>Microservicio</th>
                        <th>Timestamp</th>
                        <th>Detección Spoofing</th>
                        <th>Mensaje</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

            <h3>Estadísticas de Detección</h3>
            <div id="statisticsDisplay" class="status-message"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
